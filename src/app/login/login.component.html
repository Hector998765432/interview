<div class="body">
    <div class="wrapper">
        <div nz-row style="height: 100%">
            <div nz-col [nzXs]="2" [nzSm]="6" [nzXl]="9"></div>
            <div nz-col [nzXs]="20" [nzSm]="12" [nzXl]="6">
                <ng-container *ngTemplateOutlet="loginForm"></ng-container>
            </div>
            <div nz-col [nzXs]="2" [nzSm]="6" [nzXl]="9"></div>
        </div>
    </div>

    <ng-template #loginForm>
        <form class="login" [formGroup]="validateForm" #signInNgForm="ngForm" (ngSubmit)="signIn()">
            <div nz-row>
                <p class="title">Iniciar sesi칩n</p>
            </div>
            <div nz-row>
                <input nz-input class="input_login" formControlName="user" type="text" placeholder="Usuario"
                    autofocus />
                <i class="fa fa-user"></i>
            </div>
            <div nz-row>
                <div nz-col nzSpan="21">
                    <input nz-input class="input_login" formControlName="password"
                        [type]="passwordVisible ? 'text' : 'password'" placeholder="Contrase침a" />
                </div>
                <div nz-col nzSpan="3">
                    <button nz-button type="button" class="pass_button" nzType="link" nz-tooltip
                        nzTooltipTitle="Mostrar contrase침a" (click)="passwordVisible = !passwordVisible">
                        <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" nzTheme="outline"></i>
                    </button>
                </div>
            </div>
            <i class="fa fa-key"></i>
            <br />
            <br />
            <button type="submit" class="login_button">
                <i class="spinner"></i>
                <span class="state">Iniciar sesi칩n</span>
            </button>
        </form>
    </ng-template>
</div>
